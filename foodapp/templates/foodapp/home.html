{% extends "foodapp/base.html" %}

{% block content %}
<style>
    body {
        background-color: #fff8f0;
        font-family: 'Poppins', sans-serif;
    }

    .menu-item-row {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #ffffff;
        padding: 20px;
        margin: 20px auto;
        max-width: 1000px;
        border-radius: 16px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
    }

    .menu-item-row:hover {
        transform: scale(1.01);
    }

    .menu-item-image img {
        height: 200px;
        width: 350px;
        object-fit: cover;
        border-radius: 12px;
        box-shadow: 3px 3px 12px rgba(0, 0, 0, 0.3);
    }

    .menu-item-name {
        flex-grow: 1;
        padding: 0 30px;
        font-size: 22px;
        font-weight: 600;
        color: #e67e22;
        text-align: center;
    }

    .details-button a {
        text-decoration: none;
        background-color: #2ecc71;
        color: #fff;
        padding: 10px 20px;
        font-weight: 600;
        font-size: 16px;
        border-radius: 8px;
        transition: background-color 0.3s ease;
    }

    .details-button a:hover {
        background-color: #27ae60;
    }

    @media (max-width: 768px) {
        .menu-item-row {
            flex-direction: column;
            text-align: center;
        }

        .menu-item-image img {
            width: 90%;
        }

        .menu-item-name {
            padding: 15px 0;
        }
    }
</style>

{% for item in items %}
<div class="menu-item-row">
    <div class="menu-item-image">
        <img src="{{ item.image_url }}" alt="{{ item.item_name }}">
    </div>
    <div class="menu-item-name">
        {{ item.item_name }}
    </div>
    <div class="details-button">
        <a href="{% url 'foodapp:details' item.id %}">üçΩÔ∏è Details</a>
    </div>
</div>
{% endfor %}
{% endblock %}
