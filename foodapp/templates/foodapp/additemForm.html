{% extends "foodapp/base.html" %}

{% block content %}
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: url('https://img.freepik.com/free-photo/top-view-table-full-delicious-food-composition_23-2149141350.jpg') no-repeat center center fixed;
        background-size: cover;
        margin: 0;
        padding: 0;
    }

    .form-container {
        background-color: rgba(255, 255, 255, 0.95);
        max-width: 550px;
        margin: 40px auto;
        padding: 30px 40px;
        border-radius: 20px;
        box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(10px);
    }

    h1 {
        text-align: center;
        color: #e63946;
        font-size: 2em;
        margin-bottom: 25px;
    }

    label {
        font-weight: 600;
        color: #333;
    }

    input[type="text"],
    input[type="number"],
    input[type="url"],
    textarea {
        width: 100%;
        padding: 12px;
        margin-top: 6px;
        margin-bottom: 18px;
        border: 2px solid #f1c40f;
        border-radius: 10px;
        background-color: #fffaf0;
        font-size: 14px;
        transition: 0.3s ease-in-out;
    }

    input:focus,
    textarea:focus {
        outline: none;
        border-color: #e67e22;
        background-color: #fff;
    }

    button {
        background: linear-gradient(to right, #e67e22, #f39c12);
        color: white;
        border: none;
        padding: 12px 25px;
        border-radius: 12px;
        cursor: pointer;
        font-size: 16px;
        width: 100%;
        transition: 0.3s ease-in-out;
    }

    button:hover {
        background: linear-gradient(to right, #d35400, #e67e22);
        transform: scale(1.03);
    }

    .form-container img.preview {
        display: none;
        max-width: 100%;
        margin-top: 15px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
</style>

<div class="form-container">
    <h1>üçΩÔ∏è Add a New Dish</h1>

    <form method="POST" action="{% url 'foodapp:additem' %}">
        {% csrf_token %}

        <label for="id_item_name">üçî Item Name</label>
        {{ form.item_name }}

        <label for="id_description">üìù Description</label>
        {{ form.description }}

        <label for="id_price">üí∞ Price (‚Çπ)</label>
        {{ form.price }}

        <label for="id_image_url">üñºÔ∏è Image URL</label>
        {{ form.image_url }}

        <img id="preview" class="preview" src="">

        <button type="submit">üç≥ Add to Menu</button>
    </form>
</div>

<script>
    const imageUrlInput = document.getElementById('id_image_url');
    const previewImage = document.getElementById('preview');

    imageUrlInput.addEventListener('input', function () {
        const url = this.value;
        if (url) {
            previewImage.src = url;
            previewImage.style.display = 'block';
        } else {
            previewImage.style.display = 'none';
        }
    });
</script>

{% endblock %}
