{% extends "foodapp/base.html" %}

{% block content %}
<style>
    body {
        background-color: #fffaf0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .delete-container {
        max-width: 600px;
        margin: 80px auto;
        background-color: #ffffff;
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    .delete-container h1 {
        color: #e74c3c;
        font-size: 24px;
        margin-bottom: 30px;
    }

    .delete-container img {
        height: 300px;
        border-radius: 20px;
        border: 4px solid #ff6f61;
        object-fit: cover;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .delete-container button {
        background-color: #e74c3c;
        color: #fff;
        padding: 12px 30px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        margin-top: 30px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .delete-container button:hover {
        background-color: #c0392b;
    }
</style>

<div class="delete-container">
    <form method='POST'>
        {% csrf_token %}
        <h1>Are you sure you want to delete <strong>{{ items.item_name }}</strong>?</h1>

        <img src="{{ items.image_url }}" alt="Food Image">

        <br><br>
        <button type="submit">üóëÔ∏è Confirm Delete</button>
    </form>
</div>
{% endblock %}
