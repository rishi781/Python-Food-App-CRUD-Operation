{% extends "foodapp/base.html" %}

{% block content %}
<style>
    body {
        background-color: #fff8f0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .item-detail-container {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding: 40px;
        gap: 50px;
    }

    .item-card {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 450px;
    }

    .item-card img {
        height: 300px;
        width: 100%;
        object-fit: cover;
        border-radius: 20px;
        border: 4px solid #ffa07a;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
    }

    .item-card h3 {
        color: #e67e22;
        margin-top: 20px;
        font-size: 26px;
    }

    .item-card h4 {
        color: #555;
        margin-top: 10px;
        font-size: 18px;
    }

    .item-card h5 {
        color: #2ecc71;
        margin-top: 20px;
        font-size: 22px;
    }

    .action-buttons {
        display: flex;
        flex-direction: column;
        gap: 20px;
        margin-top: 50px;
    }

    .action-buttons a {
        text-decoration: none;
        background-color: #e74c3c;
        color: white;
        padding: 12px 20px;
        border-radius: 10px;
        text-align: center;
        transition: background-color 0.3s ease;
        font-weight: bold;
    }

    .action-buttons a:hover {
        background-color: #c0392b;
    }

    .action-buttons a:nth-child(1) {
        background-color: #2ecc71;
    }

    .action-buttons a:nth-child(1):hover {
        background-color: #27ae60;
    }

    .action-buttons a:nth-child(3) {
        background-color: #f39c12;
    }

    .action-buttons a:nth-child(3):hover {
        background-color: #e67e22;
    }
</style>

<div class="item-detail-container">
    <div class="item-card">
        <img src="{{ items.image_url }}" alt="Food Image" />
        <h3><b>{{ items.item_name }}</b></h3>
        <h4>{{ items.description }}</h4>
        <h5><b>‚Çπ {{ items.price }}</b></h5>
    </div>

    <div class="action-buttons">
        <a href="{% url 'foodapp:additem' %}">‚ûï Add Item</a>
        <a href="{% url 'foodapp:delete' items.id %}">üóëÔ∏è Delete Item</a>
        <a href="{% url 'foodapp:update' items.id %}">‚úèÔ∏è Update Item</a>
    </div>
</div>
{% endblock %}
